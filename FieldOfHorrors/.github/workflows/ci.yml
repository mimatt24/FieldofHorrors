name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install tooling
        run: |
          pip install codespell
          npm i -g @mermaid-js/mermaid-cli lychee-link-checker markdownlint-cli
      - name: Lint markdown
        run: markdownlint "**/*.md"
      - name: Spell check
        run: codespell -S "node_modules,**/*.png,**/*.svg,.git" -L mermaid,telegraph,co-op
      - name: Link check
        run: lychee --no-progress --cache --max-concurrency 8 "**/*.md" || true
      - name: Render mermaid (if present)
        run: |
          mkdir -p docs/diagrams
          if [ -f docs/design/diagrams.mmd ]; then
            npx mmdc -i docs/design/diagrams.mmd -o docs/diagrams/diagrams.svg
          fi
      - name: Validate design rules
        run: python tools/validate_design_rules.py
      - name: Upload docs preview
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: |
            docs/diagrams/**
            docs/design/**
          if-no-files-found: ignore
