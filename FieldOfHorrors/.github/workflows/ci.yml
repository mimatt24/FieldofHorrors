name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install tooling
        run: |
          pip install codespell
          npm i -g @mermaid-js/mermaid-cli lychee-link-checker markdownlint-cli
      - name: Lint markdown
        run: markdownlint "**/*.md"
      - name: Spell check
        run: codespell -S "node_modules,**/*.png,**/*.svg,.git" -L mermaid,telegraph,co-op
      - name: Link check
        run: lychee --no-progress --cache --max-concurrency 8 "**/*.md" || true
      - name: Render all Mermaid sources (if present)
        run: |
          mkdir -p docs/diagrams
          mapfile -t MMD < <(git ls-files '**/*.mmd' || true)
          if [ "${#MMD[@]}" -gt 0 ]; then
            for f in "${MMD[@]}"; do
              base="$(basename "$f" .mmd)"
              out="docs/diagrams/${base}.svg"
              echo "Rendering $f -> $out"
              npx mmdc -i "$f" -o "$out" || exit 1
            done
          else
            echo "No .mmd files found. Skipping."
          fi
      - name: Validate design rules
        run: python tools/validate_design_rules.py
      - name: Upload docs preview
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: |
            docs/diagrams/**
            docs/design/**
          if-no-files-found: ignore
